<div class="main-body">
    <h3>Level 1: <span>MATH</span></h3>
    <p>What is the result of the following arithmetic expression?</p>
    <span>{{ firstNumber + ' ' + operator + ' ' + secondNumber + ' = ???' }}</span>
    <button [ngClass]="{'regen': true, 'btn': true, 'btn-submit': !answered, 'btn-disabled': answered}" type="button" [disabled]="answered" (click)="regenerateExpression()">Regenerate</button>
    <div class="input-group mb-3 input-answer">
        <input type="text" class="form-control" placeholder="Type your numeric answer here (rounded to nearest integer)..." aria-label="User's Answer" aria-describedby="button-addon2" [disabled]="answered" [(ngModel)]="userAnswer">
        <button [ngClass]="{'btn': true, 'btn-submit': userAnswer && !answered, 'btn-disabled': !userAnswer || answered}" type="button" id="button-addon2" [disabled]="!userAnswer || answered" (click)="checkAnswer()">Submit</button>
    </div>
    <p [ngStyle]="{opacity: userAnswer ? '1' : '0'}">Your Answer: <span>{{ userAnswer }}</span></p>
    <p [ngStyle]="{opacity: answered ? '1' : '0'}">Expected Result: <span>{{ expectedResult }}</span></p>
    <p [ngStyle]="{opacity: answered ? '1' : '0', color: result ? 'green' : 'red'}">{{ resultText }}</p>
    <div *ngIf="!answered">
        <button type="button" class="btn btn-primary" [style.opacity]="0">Style Holder</button>
    </div>
    <div *ngIf="answered">
        <button type="button" class="btn btn-primary" value="1" *ngIf="!result" (click)="emitLevel($event)">Restart</button>
        <button type="button" class="btn btn-primary" value="2" *ngIf="result" (click)="emitLevel($event)">Continue</button>
    </div>
</div>
