<div class="main-body">
    <h3>Level 1: <span>MATH</span></h3>
    <p [ngStyle]="{opacity: levelDone? '0' : '1'}">What is the result of the following arithmetic expression?</p>
    <span [ngStyle]="{opacity: levelDone? '0' : '1'}">{{ textExpression }}</span>
    <button [ngStyle]="{opacity: levelDone? '0' : '1'}" [ngClass]="{'regen': true, 'btn': true, 'btn-regen': !answered, 'btn-disabled': answered}" type="button" [disabled]="answered" (click)="regenerateExpression()">Regenerate</button>
    <div [ngStyle]="{opacity: levelDone? '0' : '1'}" class="input-group mb-3 input-answer">
        <input type="text" class="form-control" placeholder="Type your numeric answer here..." aria-label="User's Answer" aria-describedby="button-addon2" [disabled]="answered" [(ngModel)]="userAnswer">
        <button [ngClass]="{'btn': true, 'btn-submit': userAnswer && !answered, 'btn-disabled': !userAnswer || answered}" type="button" id="button-addon2" [disabled]="!userAnswer || answered" (click)="checkAnswer()">Submit</button>
    </div>
    <p [ngStyle]="{opacity: userAnswer ? '1' : '0'}">Your Answer: <span>{{ userAnswer }}</span></p>
    <p [ngStyle]="{opacity: answered ? '1' : '0'}">Expected Result: <span>{{ expectedResult }}</span></p>
    <p [ngStyle]="{opacity: answered || levelDone ? '1' : '0', color: result || levelDone ? 'green' : 'red'}">{{ resultText }}
        <span *ngIf="!answered && !levelDone">
            <button type="button" class="btn btn-primary" [style.opacity]="0">Style Holder</button>
        </span>
        <span *ngIf="answered && !levelDone">
            <button type="button" class="btn btn-primary btn-level" value="1" *ngIf="!result" (click)="emitLevel($event)">Try Again</button>
            <button type="button" class="btn btn-primary btn-level" value="2" *ngIf="result" (click)="emitLevel($event)">Move On</button>
        </span>
        <span *ngIf="levelDone">
            <button type="button" class="btn btn-primary btn-level" value="2" (click)="emitLevel($event)">Move On</button>
            <button type="button" class="btn btn-primary btn-level" value="1" (click)="emitLevel($event)">Try Again, instead</button>
        </span>
    </p>
</div>
